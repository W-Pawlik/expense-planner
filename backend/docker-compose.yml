version: '3.9'

services:
  mongo:
    image: mongo:7
    container_name: expense-planner-mongo
    restart: unless-stopped

    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: expense-planner

    ports:
      - '27017:27017'

    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
